<!DOCTYPE html>
<html>

<head>
	<title>Age Calculator</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

	<div class="bgTheme">
	</div>
	
	<h1>Age Calculator</h1>

	<div class="centerThis">
		<script>
			var mS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
			var dat = new Date();
			var curday = dat.getDate();
			var curmon = dat.getMonth() + 1;
			var curyear = dat.getFullYear();
			var startyear = dat.getFullYear() - 100;
			var endyear = dat.getFullYear();
			function checkleapyear(datea) {
				if (datea.getYear() % 4 == 0) {
					if (datea.getYear() % 10 != 0) {
						return true;
					} else {
						if (datea.getYear() % 400 == 0)
							return true;
						else return false;
					}
				} return false;
			}
			function DaysInMonth(Y, M) {
				with (new Date(Y, M, 1, 12)) {
					setDate(0);
					return getDate();
				}

			} function datediff(date1, date2) {
				var y1 = date1.getFullYear(),
					m1 = date1.getMonth(),
					d1 = date1.getDate(),
					y2 = date2.getFullYear(),
					m2 = date2.getMonth(),
					d2 = date2.getDate();
				if (d1 < d2) {
					m1--; d1 += DaysInMonth(y2, m2);
				}
				if (m1 < m2) {
					y1--; m1 += 12;
				}
				return [y1 - y2, m1 - m2, d1 - d2];
			} function calage() {
				var calday = document.birthday.day.options[document.birthday.day.selectedIndex].value;
				var calmon = document.birthday.month.options[document.birthday.month.selectedIndex].value;
				var calyear = document.birthday.year.options[document.birthday.year.selectedIndex].value;
				if (curday == "" || curmon == "" || curyear == "" || calday == "" || calmon == "" || calyear == "") {
					alert("please fill all the values..!!");
				}
				else {
					var curd = new Date(curyear, curmon - 1, curday);
					var cald = new Date(calyear, calmon - 1, calday);
					var diff = Date.UTC(curyear, curmon, curday, 0, 0, 0) - Date.UTC(calyear, calmon, calday, 0, 0, 0);
					var dife = datediff(curd, cald); document.birthday.age.value = dife[0] + " years, " + dife[1] + " months, and " + dife[2] + " days";
					var monleft = (dife[0] * 12) + dife[1];
					var secleft = diff / 1000 / 60;
					var hrsleft = (secleft / 60);
					var daysleft = (hrsleft / 24);
					document.birthday.months.value = monleft + " Month";
					document.birthday.daa.value = daysleft + " days";
					document.birthday.hours.value = hrsleft + " hours";
					document.birthday.min.value = secleft + " minutes";
					document.birthday.sec.value = (secleft * 60) + " seconds";
					var as = parseInt(calyear) + dife[0] + 1; var diff = Date.UTC(as, calmon, calday, 0, 0, 0) - Date.UTC(curyear, curmon, curday, 0, 0, 0);
					var datee = diff / 1000 / 60 / 60 / 24; document.birthday.nbday.value = datee + " days left for your next birthday";
				}
			}

		</script>

		<table cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<td>
						<p><b>Select Date of Birth:</b></p>
						<form name="birthday">
							<div class="selectorDiv">
								<span class="date">Date:</span>
								<select name="day" size="1">

									<script type="text/javascript">
										for (var j = 1; j < 32; j++)
											document.write("<option value=" + j + ">" + j + "</option>");
									</script>
								</select>
								<span class="date">Month:</span>
								<select name="month" size="1">
									<script type="text/javascript">
										for (var i = 1; i < 13; i++)document.write("<option value=" + i + ">" + mS[i - 1] + "</option>");
									</script>
								</select>
								<span class="date ">Year:</span>
								<select name="year" size="1">
									<option>1998</option>
									<script type="text/javascript">
										for (var k = startyear; k <= endyear; k++)document.write("<option value=" + k + ">" + k + "</option>");
									</script>
								</select>
							</div>

							<p style="text-align:center; margin: 10px 0;">
								<input class="button" name="start" onclick="calage()" value="Calculate" type="button">
							</p>

							<input name="age" value="Result" class="Result">
							
							<table class="table-condensed">
								<p class="date1 mtt">You have been living for:</p>
								<tbody class="tBody">
									<tr>
										<td class="date-red">In months</b></td>
										<td><input name="months" style="width:100%;"></td>
									</tr>
									<tr>
										<td class="date-red">In days</td>
										<td>
											<input name="daa" style="width:100%;">
										</td>
									</tr>
									<tr>
										<td class="date-red">In hours</td>
										<td>
											<input name="hours" style="width:100%;">
										</td>
									</tr>
									<tr>
										<td class="date-red">In minutes</td>
										<td>
											<input name="min" style="width:100%;">
										</td>
									</tr>
									<tr>
										<td class="date-red">In seconds</td>
										<td>
											<input name="sec" style="width:100%;">
										</td>
									</tr>
									<tr>
										<td colspan="2" class="date-red mtt">Your next birthday:</b></td>
									</tr>
									<tr>
										<td colspan="2">
											<input name="nbday" style="width:100%;">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</td>
					<td width="10">&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<br />
	</div>
</body>

</html>
